<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Failed</title>
    <link rel="stylesheet" href="sign.css" />
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <div class="logo">
                        <img src="https://khairalbaddah.com/wp-content/uploads/2022/11/cropped-512-5-2.png"
                            alt="easyclass" />
                        <h4>khairalbaddah</h4>
                    </div>
                    <div class="heading">
                        <h2 style="color:red;">Sign In Failed</h2>
                        <h6>Sign In again to Continue</h6>
                        <a href="/signup" class="toggle">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="carousel">
                <div class="images-wrapper">
                    <img src="./img/image1.png" class="image img-1 show" alt="" />
                    <img src="./img/image2.png" class="image img-2" alt="" />
                    <img src="./img/image3.png" class="image img-3" alt="" />
                </div>
                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Get 100% work satisfaction</h2>
                            <h2>Customize as you like</h2>
                            <h2>Contact us anytime</h2>
                        </div>
                    </div>
                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
